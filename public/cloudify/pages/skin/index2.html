        <div id="widgetContainer">

                </div>

                    <input name="project_name" autocomplete="off" placeholder="project"/>
                    <input name="hpcs_key" autocomplete="off" placeholder="HPCS Key"/>
                    <input name="hpcs_secret_key" placeholder="HPCS Secret Key" type="password"/>

                    <div class="form-footer-links">
                        <a class="form-footer-links" href="http://youtu.be/lHtOBXpouyo" target="_blank">Help</a>
                        <a style="display:none" id="hp_console_link" class="form-footer-links" href="http://console.hpcloud.com" target="_blank">HP Console</a>
                    </div>
                    <input type="submit" class="hidden" value="submit"/>
                </form>
            </div>

            <div id="footer">

                <a href="http://hpcloud.com" target="_blank" id="hpLogo"><img class="brand_btns" src="/img/hp_cloud_icon.png"></a>
                <a href="http://cloudifysource.org" target="_blank" id="cloudifysLogo"><img class="brand_btns" src="/img/cloudify_icon.png"></a>
                <a herf="javascript:void(0)" id="patent_pending">&nbsp;&nbsp;(Patent Pending)</a>

                    <a class="share_link" id="google_plus_share_link" href="https://plus.google.com/share?url=http://launch.cloudifysource.org/admin/signin"><img src="/img/share_google.png"></a>
                    <a class="share_link" id="twitter_share_link" href="https://twitter.com/share?url=http%3A%2F%2Ferez.cloudifysource.org%2Fdemos%2F131%2F189c8c97-c48a-4020-b680-0146f70b0626&amp;text=Launch%20MongoDB%20on%20any%20cloud%20with%20a%20single%20click%20with%20%23cloudifysource"><img src="/img/share_twitter.png"></a>
